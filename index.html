<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrap">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input 
                        type="search"  
                        class="form-control" 
                        placeholder="Type a city.."
                        id="city-input"
                        autocomplete="off">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul>
        </div>
       <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon">
            <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity:<span id="humidity"></span>%
                </li>
                <li>
                    Feels Like:<span id="feel"></span>°
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
        </div>
       </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                    Thurs
                    </div>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                        alt="" 
                        width="42">               
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                        18°</span>
                        <span class="weather-forecast-temperature-min">
                        12°</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/Lorriu/SheCodesProject" target="_blank">Open-Source code</a> created by Lorraine Ugen
    
        </small>
        </div>
    </div>
</body>
<script src="src/index.js"></script>
</html>
